<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Szakdolgozat</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Fiók létrehozása</h1>
                <input type="text" placeholder="Név" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Jelszó" />
                <button onclick="list()">Regisztáció</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Bejelentkezés</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Jelszó" />
                <a href="#">Elfelejtett jelszó</a>
                <button>Bejelentkezés</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Köszöntelek újra!</h1>
                    <p>A bejelentkezéshez add meg az adataid</p>
                    <button class="ghost" id="signIn">Bejelentkezek</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Üdvözöllek!</h1>
                    <p>Regisztrálj és találd meg a helyed velünk</p>
                    <button class="ghost" id="signUp">Regisztrálok</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>


</body>



</html>
