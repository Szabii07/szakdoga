<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/create_coach_profile.css' %}">
    <title>Edző profil létrehozása</title>
</head>
<body>
    <div class="container">
        <h1>Edző profil létrehozása</h1>
        <form method="post" action="{% url 'create_coach_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="error">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="form-group">
                <label for="qualification">Képesítés hozzáadása:</label>
                <input type="text" id="qualification" name="qualification">
                <button type="button" id="add-qualification-btn">Képesítés hozzáadása</button>
                <ul id="qualifications-list">
                    <!-- Képesítések itt jelennek meg -->
                </ul>
                <input type="hidden" name="qualifications" id="qualifications-input">
            </div>

            <button type="submit">Profil létrehozása</button>
        </form>
    </div>
    <script src="{% static 'js/create_coach_profile.js' %}"></script>
</body>
</html>
