<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/create_coach_profile.css' %}">
    <title>Edző Profil Létrehozása</title>
</head>
<body>
    <div class="container">
        <h1>Edző Profil Létrehozása</h1>
        <form method="post" action="{% url 'create_coach_profile' %}">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="error">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <div class="form-group">
                <button type="button" id="add-qualification-btn">Képesítés hozzáadása</button>
                <div id="qualifications-list">
                    <strong>Képesítéseid:</strong>
                    <div id="qualifications-display">
                        <!-- Képesítések itt jelennek meg -->
                    </div>
                </div>
            </div>

            <button type="submit">Profil Létrehozása</button>
        </form>
    </div>

    <!-- Modal for adding qualifications -->
    <div id="qualification-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="qualification-modal">&times;</span>
            <h2>Képesítés hozzáadása</h2>
            <form id="qualification-form">
                <div class="form-group">
                    <label for="qualification">Képesítés:</label>
                    <input type="text" id="qualification" name="qualification" required>
                </div>
                <button type="submit">Hozzáadás</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/create_coach_profile.js' %}"></script>
</body>
</html>
